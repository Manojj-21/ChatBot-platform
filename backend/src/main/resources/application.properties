spring.application.name=chatbot-platform
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:chatbotdb}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:}
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenRouter Configuration
openrouter.api.key=${OPENROUTER_API_KEY:}
openrouter.api.url=https://openrouter.ai/api/v1
